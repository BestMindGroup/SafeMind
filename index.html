<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeMind - اپلیکیشن جامع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;800&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f2f5;
            color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-bottom: 20px;
            position: relative;
        }

        body.dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .app-container {
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }

        body.dark .app-container {
            background-color: #2d3748;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .app-bar {
            background-color: #2563eb;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        body.dark .app-bar {
            background-color: #4a5568;
        }

        .content-area {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .clean-days-box {
            background-color: #bfdbfe;
            border: 2px solid #2563eb;
        }

        body.dark .clean-days-box {
            background-color: #4f5b6e;
            border: 2px solid #63b3ed;
        }

        .check-in-button {
            background-color: #2563eb;
        }

        .check-in-button:hover {
            background-color: #1d4ed8;
        }

        .check-in-button:disabled {
            background-color: #a7f3d0;
            cursor: not-allowed;
            color: #10b981;
        }

        .card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        body.dark .card {
            background-color: #3e4c5a;
            border: 1px solid #4a5568;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1500;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            overflow-y: auto;
        }

        .sidebar.open {
            right: 0;
        }

        body.dark .sidebar {
            background-color: #2d3748;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1400;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .sidebar-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-button {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            text-align: right;
            color: #000;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            border-bottom: 1px solid #f0f2f5;
        }

        body.dark .sidebar-button {
            color: #e2e8f0;
        }

        .sidebar-button:hover {
            background-color: #e2e8f0;
            color: #2563eb;
        }

        .sidebar-button.active {
            background-color: #e0f2fe;
            color: #2563eb;
            font-weight: bold;
        }

        body.dark .sidebar-button.active {
            background-color: #3e4c5a;
            color: #63b3ed;
        }

        .sidebar-button i {
            margin-left: 15px;
            font-size: 1.3rem;
        }

        .snackbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1001;
            min-width: 250px;
            text-align: center;
        }
        .snackbar.show {
            opacity: 1;
        }

        .lock-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            text-align: center;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2563eb;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        body.dark .splash-screen {
            background-color: #1a202c;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2500;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        body.dark .modal-content {
            background-color: #2d3748;
        }
    </style>
</head>
<body class="font-vazirmatn antialiased text-black dark:text-white bg-gray-100 dark:bg-gray-900">

    <div id="root" class="w-full h-full flex flex-col items-center justify-center"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const formatDate = (date) => {
            if (!date) return '';
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}/${month}/${day}`;
        };

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        };

        const isSameDay = (d1, d2) => {
            if (!d1 || !d2) return false;
            return d1.getFullYear() === d2.getFullYear() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getDate() === d2.getDate();
        };

        const Snackbar = ({ message, show }) => {
            return (
                <div className={`snackbar ${show ? 'show' : ''}`}>
                    {message}
                </div>
            );
        };

        const useSnackbar = () => {
            const [snackbarMessage, setSnackbarMessage] = useState('');
            const [showSnackbar, setShowSnackbar] = useState(false);
            const snackbarTimerRef = useRef(null);

            const show = (message, duration = 3000) => {
                if (snackbarTimerRef.current) {
                    clearTimeout(snackbarTimerRef.current);
                }
                setSnackbarMessage(message);
                setShowSnackbar(true);
                snackbarTimerRef.current = setTimeout(() => {
                    setShowSnackbar(false);
                    setSnackbarMessage('');
                }, duration);
            };

            return { snackbarMessage, showSnackbar, show };
        };

        function SplashScreen({ onFinish }) {
            const [fadeOut, setFadeOut] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setFadeOut(true);
                    const hideTimer = setTimeout(onFinish, 1000);
                    return () => clearTimeout(hideTimer);
                }, 2000);
                return () => clearTimeout(timer);
            }, [onFinish]);

            return (
                <div className={`splash-screen ${fadeOut ? 'fade-out' : ''}`}>
                    <i className="fas fa-heartbeat text-8xl mb-6 text-white dark:text-blue-300"></i>
                    <h1 className="text-5xl font-extrabold text-white mb-4">SafeMind</h1>
                    <p className="text-xl text-white">سفر شما به سوی آزادی آغاز می‌شود...</p>
                    <div className="mt-8">
                        <i className="fas fa-spinner fa-spin text-4xl text-white"></i>
                    </div>
                </div>
            );
        }

        function RelapseConfirmationModal({ onConfirm, onCancel }) {
            return (
                <div className="modal-overlay">
                    <div className="modal-content text-black dark:text-white">
                        <h3 className="text-2xl font-bold mb-6">آیا شما لغزش داشته اید ؟</h3>
                        <div className="flex justify-center gap-4">
                            <button
                                onClick={onConfirm}
                                className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300"
                            >
                                بله
                            </button>
                            <button
                                onClick={onCancel}
                                className="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300"
                            >
                                خیر
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function UserNamePrompt({ onSaveName }) {
            const [name, setName] = useState('');

            const handleSave = () => {
                if (name.trim()) {
                    onSaveName(name.trim());
                }
            };

            return (
                <div className="modal-overlay">
                    <div className="modal-content text-black dark:text-white">
                        <h3 className="text-2xl font-bold mb-6">به SafeMind خوش آمدید!</h3>
                        <p className="text-lg mb-4">لطفاً نام خود را وارد کنید تا سفرتان را شخصی‌سازی کنیم:</p>
                        <input
                            type="text"
                            className="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white mb-6 text-center"
                            placeholder="نام شما"
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                            onKeyPress={(e) => { if (e.key === 'Enter') handleSave(); }}
                        />
                        <button
                            onClick={handleSave}
                            className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300"
                        >
                            شروع سفر
                        </button>
                    </div>
                </div>
            );
        }

        function HomeScreen({ showSnackbar, userName }) {
            const [cleanDays, setCleanDays] = useState(0);
            const [lastCheckInDate, setLastCheckInDate] = useState(null);
            const [dailyRecords, setDailyRecords] = useState([]);
            const [isTodayCheckedIn, setIsTodayCheckedIn] = useState(false);
            const [dailyUniqueEffects, setDailyUniqueEffects] = useState([]);

            useEffect(() => {
                const storedCleanDays = localStorage.getItem('safemind_clean_days');
                const storedLastCheckInDate = localStorage.getItem('safemind_last_check_in_date');
                const storedDailyRecords = localStorage.getItem('safemind_daily_records');
                const storedEffects = localStorage.getItem('safemind_effects');
                const storedDailyEffectsDate = localStorage.getItem('safemind_daily_effects_date');
                const storedDailyEffectsList = localStorage.getItem('safemind_daily_effects_list');

                if (storedCleanDays) {
                    setCleanDays(parseInt(storedCleanDays, 10));
                }
                if (storedLastCheckInDate) {
                    const date = new Date(storedLastCheckInDate);
                    setLastCheckInDate(date);
                    setIsTodayCheckedIn(isSameDay(date, new Date()));
                }
                if (storedDailyRecords) {
                    setDailyRecords(JSON.parse(storedDailyRecords).map(dateStr => new Date(dateStr)));
                }

                const today = new Date();
                let effectsList = storedEffects ? JSON.parse(storedEffects) : [
                    "افزایش انرژی و شادابی", "بهبود تمرکز و حافظه", "خواب بهتر و عمیق‌تر",
                    "کاهش استرس و اضطراب", "افزایش اعتماد به نفس", "بهبود روابط اجتماعی",
                    "پوست و موی سالم‌تر", "بهبود حس بویایی و چشایی", "افزایش بهره‌وری",
                    "کاهش خطر بیماری‌ها", "زندگی شادتر", "آرامش درونی"
                ];

                if (isSameDay(new Date(storedDailyEffectsDate), today) && storedDailyEffectsList) {
                    setDailyUniqueEffects(JSON.parse(storedDailyEffectsList));
                } else {
                    if (effectsList.length >= 3) {
                        const shuffled = [...effectsList].sort(() => 0.5 - Math.random());
                        const selectedEffects = shuffled.slice(0, 3);
                        setDailyUniqueEffects(selectedEffects);
                        localStorage.setItem('safemind_daily_effects_date', today.toISOString());
                        localStorage.setItem('safemind_daily_effects_list', JSON.stringify(selectedEffects));
                    } else {
                        setDailyUniqueEffects(effectsList);
                    }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('safemind_clean_days', cleanDays.toString());
                localStorage.setItem('safemind_last_check_in_date', lastCheckInDate ? lastCheckInDate.toISOString() : '');
                localStorage.setItem('safemind_daily_records', JSON.stringify(dailyRecords.map(date => date.toISOString())));
            }, [cleanDays, lastCheckInDate, dailyRecords]);

            const handleCheckIn = () => {
                const today = new Date();
                if (isSameDay(lastCheckInDate, today)) {
                    showSnackbar('شما قبلاً امروز را ثبت کرده‌اید.');
                    return;
                }

                const newDailyRecords = [...dailyRecords, today];
                setDailyRecords(newDailyRecords);
                setCleanDays(newDailyRecords.length);
                setLastCheckInDate(today);
                setIsTodayCheckedIn(true);
                showSnackbar('تبریک! امروز هم پاک هستید.');
            };

            const todayFormatted = formatDate(new Date());
            const progressPercentage = (cleanDays / 90) * 100;


            return (
                <div className="text-center p-4 sm:p-6 md:p-8 flex flex-col items-center">
                    <div className="w-full bg-gradient-to-r from-blue-600 to-blue-400 text-white p-6 rounded-xl shadow-lg mb-8">
                        <h2 className="text-3xl font-extrabold mb-2">
                            {userName ? `خوش آمدید، ${userName}!` : 'به SafeMind خوش آمدید!'}
                        </h2>
                        <p className="text-xl">
                            سفر شما به سوی آزادی از همین امروز آغاز می‌شود.
                        </p>
                    </div>

                    <p className="text-lg text-black dark:text-white mb-8">
                        امروز: {todayFormatted}
                    </p>

                    <div className="clean-days-box p-8 rounded-2xl border-2 mb-10 inline-block w-full max-w-sm transform transition-transform duration-300 hover:scale-105 relative overflow-hidden">
                        <div className="absolute inset-0 bg-gradient-to-br from-blue-100 to-blue-300 dark:from-gray-600 dark:to-gray-800 opacity-20 rounded-2xl"></div>
                        <h2 className="text-3xl font-extrabold text-blue-700 dark:text-blue-300 relative z-10">
                            روزهای پاک:
                        </h2>
                        <p className="text-8xl font-extrabold text-blue-800 dark:text-blue-200 mt-4 leading-none relative z-10">
                            {cleanDays}
                        </p>
                        <p className="text-2xl font-semibold text-blue-600 dark:text-blue-400 mt-2 relative z-10">
                            از ۹۰ روز
                        </p>
                    </div>

                    <div className="w-full max-w-sm bg-gray-200 dark:bg-gray-700 rounded-full h-4 mb-8 relative">
                        <div
                            className="bg-blue-500 h-4 rounded-full transition-all duration-500 ease-out"
                            style={{ width: `${progressPercentage}%` }}
                        ></div>
                        <span className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-xs font-bold text-white dark:text-gray-200" style={{ textShadow: '1px 1px 2px rgba(0,0,0,0.5)' }}>
                            {progressPercentage.toFixed(0)}%
                        </span>
                    </div>


                    <button
                        onClick={handleCheckIn}
                        disabled={isTodayCheckedIn}
                        className={`check-in-button flex items-center justify-center mx-auto px-8 py-4 rounded-full text-white font-bold text-2xl transition duration-300 ease-in-out transform hover:scale-105 w-full max-w-xs shadow-lg hover:shadow-xl
                            ${isTodayCheckedIn ? 'bg-green-400 text-green-800 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}
                        `}
                    >
                        {isTodayCheckedIn ? (
                            <>
                                <i className="fas fa-check-circle ml-2 text-3xl"></i>
                                امروز ثبت شد!
                            </>
                        ) : (
                            <>
                                <i className="fas fa-hand-holding-heart ml-2 text-3xl"></i>
                                من امروز پاک هستم
                            </>
                        )}
                    </button>

                    {dailyUniqueEffects.length > 0 && (
                        <div className="mt-10 p-6 bg-blue-50 dark:bg-gray-700 rounded-xl shadow-md w-full max-w-md mx-auto border border-blue-200 dark:border-gray-600">
                            <h3 className="text-2xl font-bold text-blue-700 dark:text-blue-300 mb-4">اثرات مثبت امروز:</h3>
                            <ul className="space-y-3 text-right">
                                {dailyUniqueEffects.map((effect, index) => (
                                    <li key={index} className="flex items-center text-black dark:text-white text-lg">
                                        <i className="fas fa-check-circle text-green-500 ml-3"></i>
                                        {effect}
                                    </li>
                                ))}
                            </ul>
                        </div>
                    )}
                </div>
            );
        }

        function MotivationalMessagesScreen({ showSnackbar }) {
            const [messages, setMessages] = useState(() => {
                const storedMessages = localStorage.getItem('safemind_messages');
                return storedMessages ? JSON.parse(storedMessages) : [
                    "هر روز یک قدم به سوی آزادی بیشتر.",
                    "قدرت درونی شما بی‌نهایت است.",
                    "شما قوی‌تر از هر وسوسه‌ای هستید.",
                    "به خودت افتخار کن، تو داری تغییر می‌کنی.",
                    "امروز، فردای بهتری را بساز."
                ];
            });
            const [newMessage, setNewMessage] = useState('');
            const [dailyMessage, setDailyMessage] = useState('');
            const [lastMessageDate, setLastMessageDate] = useState(null);
            const [isGeneratingMessage, setIsGeneratingMessage] = useState(false);

            useEffect(() => {
                localStorage.setItem('safemind_messages', JSON.stringify(messages));
                displayDailyMessage();
            }, [messages]);

            useEffect(() => {
                const storedLastMessageDate = localStorage.getItem('safemind_last_message_date');
                if (storedLastMessageDate) {
                    setLastMessageDate(new Date(storedLastMessageDate));
                }
                displayDailyMessage();
            }, []);

            const displayDailyMessage = () => {
                const today = new Date();
                if (isSameDay(lastMessageDate, today) && dailyMessage) {
                    return;
                }

                if (messages.length > 0) {
                    const randomIndex = Math.floor(Math.random() * messages.length);
                    setDailyMessage(messages[randomIndex]);
                    setLastMessageDate(today);
                    localStorage.setItem('safemind_last_message_date', today.toISOString());
                } else {
                    setDailyMessage('پیامی برای نمایش وجود ندارد. یکی اضافه کنید!');
                }
            };

            const handleAddMessage = () => {
                if (newMessage.trim()) {
                    setMessages([...messages, newMessage.trim()]);
                    setNewMessage('');
                    showSnackbar('پیام انگیزشی اضافه شد!');
                }
            };

            const handleDeleteMessage = (indexToDelete) => {
                const updatedMessages = messages.filter((_, index) => index !== indexToDelete);
                setMessages(updatedMessages);
                showSnackbar('پیام حذف شد!');
            };

            const generateNewMessage = async () => {
                setIsGeneratingMessage(true);
                setDailyMessage('در حال تولید پیام جدید...');
                try {
                    const prompt = "یک پیام انگیزشی کوتاه، امیدبخش و مثبت برای کسی که در حال ترک یک عادت بد است، بنویسید. پیام باید انرژی‌بخش باشد.";
                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    const payload = { contents: chatHistory };
                    const apiKey = "AIzaSyCBHcHXpVgNHNJN-IscJ2GnADwESG86b7E";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const generatedText = result.candidates[0].content.parts[0].text;
                        setDailyMessage(generatedText);
                        showSnackbar('پیام جدید با موفقیت تولید شد!');
                    } else {
                        showSnackbar('خطا در تولید پیام: پاسخ نامعتبر.');
                        setDailyMessage('خطا در تولید پیام. دوباره تلاش کنید.');
                    }
                } catch (error) {
                    console.error("Error generating message:", error);
                    showSnackbar('خطا در ارتباط با هوش مصنوعی.');
                    setDailyMessage('خطا در تولید پیام. دوباره تلاش کنید.');
                } finally {
                    setIsGeneratingMessage(false);
                }
            };

            return (
                <div className="text-center">
                    <h2 className="text-3xl font-extrabold text-blue-700 dark:text-blue-300 mb-6">پیام انگیزشی روز</h2>
                    <div className="card p-6 rounded-xl shadow-md mb-4">
                        <p className="text-xl font-semibold text-black dark:text-white leading-relaxed">
                            "{dailyMessage}"
                        </p>
                    </div>
                    <button
                        onClick={generateNewMessage}
                        disabled={isGeneratingMessage}
                        className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105 mb-8 flex items-center justify-center mx-auto"
                    >

                                </div>
                            )}

                            {showRelapseConfirmModal && (
                                <RelapseConfirmationModal
                                    onConfirm={handleRelapseReset}
                                    onCancel={() => setShowRelapseConfirmModal(false)}
                                />
                            )}
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

</body>
</html>
